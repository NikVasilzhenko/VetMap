<div class="layout">
  <header class="header">
    <div class="header__main">
      <button class="header-btn" title="Назад">
        <i aria-hidden="true" role="img" class="material-icons">arrow_back</i>
      </button>
      
      <h2 class="header-title">Настройки</h2>
    </div>
    
    <button class="header-btn" title="Назад">
      <i aria-hidden="true" role="img" class="material-icons">close</i>
    </button>
  </header>
  
  <main class="content content_middle">    
    <div class="settings">
      <div class="settings__main">
        <div class="thems-toggler" onclick="changeColor();">
          <span class="thems-toggler__dop"></span>
          <span class="thems-toggler__txt">Включить тёмную тему</span>
        </div>
        <hr class="hr">
        <div class="change-ava">
          <h2 class="change-ava__title">
            Загрузить фото профиля <br>
            <small>(формат фотографии jpg или png)</small>
          </h2>  
          <div class="change-ava__row">
            <button class="change-ava__btn change-ava__btn_add">
              <i aria-hidden="true" role="img" class="material-icons">add</i>
            </button>
            <div class="change-ava__avatar">
              <div class="change-ava__icn">
                <i aria-hidden="true" role="img" class="material-icons">account_circle</i>
                <img src="https://st2.depositphotos.com/2703645/12072/v/950/depositphotos_120725294-stock-illustration-woman-avatar-character.jpg" alt="">
              </div>
            </div>
            <button class="change-ava__btn change-ava__btn_remove">
              <i aria-hidden="true" role="img" class="material-icons">close</i>
            </button>
          </div>                      
        </div>
        <hr class="hr">
        <div class="input-group">
          <div class="input-group__icn">
            <i aria-hidden="true" role="img" class="material-icons">account_circle</i>
          </div>            
          <input type="text" class="input input-group__input" placeholder="Имя" value="Маша Иванова">                        
        </div>
      </div>
      <button class="btn-main">Сохранить</button>
    </div>
  </main>
  
  <footer class="footer footer_border">
    <nav class="footer-nav">
      <ul>
        <li>
          <a href="#" class="footer-nav__item">
            <div class="footer-nav__item-icn"><i aria-hidden="true" role="img" class="material-icons">place</i></div>
            <div class="footer-nav__item-txt">Карта</div>
          </a>
        </li>
        <li>
          <a href="#" class="footer-nav__item">
            <div class="footer-nav__item-icn">
              <i aria-hidden="true" role="img" class="material-icons">mail_outline</i>
              <div class="counter-baloon">2</div>
            </div>
            <div class="footer-nav__item-txt">Сообщения</div>
          </a>
        </li>
        <li>
          <a href="#" class="footer-nav__item">
            <div class="footer-nav__item-icn"><i aria-hidden="true" role="img" class="material-icons">list_alt</i></div>
            <div class="footer-nav__item-txt">Заявки</div>
          </a>
        </li>
        <li>
          <a href="#" class="footer-nav__item">
            <div class="footer-nav__item-icn"><i aria-hidden="true" role="img" class="material-icons">settings</i></div>
            <div class="footer-nav__item-txt">Настройки</div>
          </a>
        </li>
      </ul>
    </nav>
  </footer>
</div>
